<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet de création d’un carrousel en Html / Css / Js</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="carousel">
        <span class="title-carousel">Projet de création d’un carrousel en Html / Css / Js</span>
        <div>
            <button id="on">ON</button>
            <button id="off">OFF</button>
        </div>
        <div id="carousel" class="carousel-container" data-path='data.json'>
            <p id="counter"></p> 
            <button id="prev">Précédent</button>
            <button id="next">Suivant</button>
            <p id="current-interval"></p>
            <label for="interval">Changer l'intervalle du caroussel (en secondes) :</label>
            <input type="number" id="interval" min="1">
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
